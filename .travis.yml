language: cpp
sudo: required
dist: xenial

compiler:
    - gcc
    - clang

env:
    - CXX_FLAGS=-std=c++14
    - CXX_FLAGS=-std=c++14 CMAKE_BUILD_TYPE=Debug
    - CXX_FLAGS=-std=c++14 CMAKE_BUILD_TYPE=Release

script:
    - mkdir build.tmp && cd build.tmp
    - cmake ..
    - make
    - make check

